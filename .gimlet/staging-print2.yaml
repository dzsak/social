app: print-2
env: staging
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.57.0
values:
  gitRepository: dzsak/social
  gitSha: '{{ .SHA }}'
dependencies:
- name: my-redis
  kind: terraform
  spec:
    module:
      url: https://github.com/gimlet-io/tfmodules?branch=main&path=azure/postgresql-flexible-server-database
      secret: gitDeployKey
    values:
      database: my-app
      user: my-app
    secret: db-admin-secret
